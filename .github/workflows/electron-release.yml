name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: Build Electron App for Raspberry Pi 4B
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATE_SERVER_URL: ${{ secrets.UPDATE_SERVER_URL }}
        run: |
          cd apps/electron
          pnpm build --linux --arm64

      - name: Generate checksums
        run: |
          cd apps/electron/release
          for file in *.{AppImage,deb}; do
            if [ -f "$file" ]; then
              shasum -a 256 "$file" | cut -d ' ' -f 1 > "$file.sha256"
            fi
          done
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-rpi4-arm64
          path: |
            apps/electron/release/*.AppImage
            apps/electron/release/*.deb
            apps/electron/release/*.sha256
            apps/electron/release/*.yml
            apps/electron/release/*.yaml

  upload-to-supabase:
    name: Upload to Supabase Storage
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Install Supabase SDK
        run: npm install @supabase/supabase-js

      - name: Upload files to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cat > upload.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');
          const fs = require('fs');
          const path = require('path');

          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_SERVICE_ROLE_KEY
          );

          async function uploadFile(filePath, fileName) {
            const fileBuffer = fs.readFileSync(filePath);

            console.log(`Uploading ${fileName}...`);

            const { data, error } = await supabase.storage
              .from('app-updates')
              .upload(fileName, fileBuffer, {
                cacheControl: '3600',
                upsert: true,
                contentType: getContentType(fileName),
              });

            if (error) {
              console.error(`Failed to upload ${fileName}:`, error);
              throw error;
            }

            console.log(`Successfully uploaded ${fileName}`);
          }

          function getContentType(fileName) {
            const ext = path.extname(fileName).toLowerCase();
            const types = {
              '.AppImage': 'application/x-executable',
              '.deb': 'application/vnd.debian.binary-package',
              '.sha256': 'text/plain',
              '.yml': 'text/yaml',
              '.yaml': 'text/yaml',
            };
            return types[ext] || 'application/octet-stream';
          }

          async function main() {
            const artifactsDir = './artifacts';
            const files = [];

            // Recursively find all files
            function findFiles(dir) {
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                if (entry.isDirectory()) {
                  findFiles(fullPath);
                } else if (
                  entry.name.endsWith('.AppImage') ||
                  entry.name.endsWith('.deb') ||
                  entry.name.endsWith('.sha256')
                ) {
                  files.push(fullPath);
                }
              }
            }

            findFiles(artifactsDir);

            for (const file of files) {
              await uploadFile(file, path.basename(file));
            }

            console.log('All files uploaded successfully!');
          }

          main().catch(err => {
            console.error('Upload failed:', err);
            process.exit(1);
          });
          EOF

          node upload.js

      - name: Create Release Notes
        run: |
          echo "Release ${{ github.ref_name }} uploaded to Supabase Storage"
          echo "Files uploaded: $(find ./artifacts -type f | wc -l)"
